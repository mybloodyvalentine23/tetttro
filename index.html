<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="first.css">
    </head>
    <body>
        <section>
            <h1>TETRIS</h1>
            <p class="subtitle">The Classic Puzzle Game</p>
            <div class="decorative-blocks">
                <div class="block block1"></div>
                <div class="block block2"></div>
                <div class="block block3"></div>
                <div class="block block4"></div>
            </div>
            <div class="username-box">
                <form action="Game.html">
                    <h2>
                        <div class="userin">USERNAME</div>
                        <div class="input-box">
                            <input type="text" id="username" required>
                            <label for="username">Name</label>
                        </div>
                    </h2>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="options-section">
                <p class="description">Challenge yourself in this timeless puzzle game! Features include multiple levels, high scores, and endless fun.</p>
                <div class="option-buttons">
                    <button class="option-btn" onclick="checkUsername()">Play Now</button>
                    <button class="option-btn" onclick="window.location.href='tutorial.html'">Tutorial</button>
                    <button class="option-btn" onclick="window.location.href='settings.html'">Settings</button>
                </div>
            </div>
            <p class="instructions">Use arrow keys to move and rotate blocks. Clear lines to score points!</p>
        </section>
        <script>
            function checkUsername() {
                const username = document.getElementById('username').value.trim();
                if (username === '') {
                    alert('Please enter a username before playing!');
                } else {
                    document.querySelector('form').submit();
                }
            }
        </script>
    </body>
</html>
